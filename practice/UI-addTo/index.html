<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>addTo-UI</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="product-viewer">
    <header>
        <a href="#">ADD To</a>

        <ul>
            <li><a href="">Checkout</a></li>
            <li><a href="">Favorite</a></li>
            <li><a href="">Collection</a></li>
        </ul>
    </header>

    <section class="product_viewer_content">
        <div class="content-slider slide-2-active">
            <div class="slider-item">
                <figure>
                    <img src="img/sonofmars.png" alt=""/>

                    <figcaption>
                        <span class="desc"><h3>Men's running shoe</h3></span>
                        <span class="name"><h2>Jordan Son Of Mars</h2></span>
                        <span class="price">$180.00</span>
                    </figcaption>

                </figure>
            </div>


            <div class="slider-item">
                <figure>
                    <img src="img/airforce.png" alt=""/>

                    <figcaption>
                        <span class="desc"><h3>Men's running shoe</h3></span>
                        <span class="name"><h2>Air Force 1 Hi Retro QS</h2></span>
                        <span class="price">$140.00</span>
                    </figcaption>
                </figure>
            </div>

            <div class="slider-item">
                <figure>
                    <img src="img/lebron.png" alt=""/>

                    <figcaption>
                        <span class="desc"><h3>Men's running shoe</h3></span>
                        <span class="name"><h2>LEBRON XII ELITE SP PIGALLE</h2></span>
                        <span class="price">$300.00</span>
                    </figcaption>
                </figure>
            </div>
        </div>
        <div class="control-slider">
            <ul>
                <li><a href="#" id="select-item-1">&nbsp;</a></li>
                <li class="active"><a href="#" id="select-item-2">&nbsp;</a></li>
                <li><a href="#" id="select-item-3">&nbsp;</a></li>
            </ul>
        </div>

    </section>
    <script src="app.js" type="text/javascript"></script>
</div>
</body>
</html>
