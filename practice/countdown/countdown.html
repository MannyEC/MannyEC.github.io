<!DOCTYPE html>
<html>
<head>
	<title>parctices</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/countdown.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.countdown.js"></script>
</head>
<body>
<div id="container">
	<div id="header">
		<img id="logo" src="images/logo.png" >
		<p>Invest in the local places you love.</p>
	</div>

	<div id="content">
		<div class="timer_wrap">
			<div id="counter"> </div>		
		</div> 	
		<ul id="list">
			<li>comming soon</li>
			<li>comming soon</li>
			<li>comming soon</li>
		</ul>
		<div id="contact-box">
			<ul>
				<li><input type="email" name="email"/></li>
				<li><button value="submit">Email Me</button></li>
			</ul>
		</div>
	</div>
	
	<div id="footer">
		<p>Contact <a href="#">Eckid</a></p>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function(){


		/* ---- Countdown timer ---- */

		$('#counter').countdown({
			timestamp : (new Date()).getTime() + 11*24*60*60*1000
		});

	});
</script>
</body>
</html>
