<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>homepage demo</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="topbar">
    <div class="topbar-wrap">
        <div class="topbar-left">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png">
                </a>
            </div>
        </div>
        <div class="topbar-right">
            <div id="loginbar" style="display: none;">
                <a href="javascript:;" onclick="popLogin['regist']()">注册</a>
                <a href="javascript:;" onclick="popLogin['login']()">登陆</a>
            </div>
            <div id="welcome" style="display: none;"></div>
        </div>
    </div>
</div>
<div class="content">
    <div class="above">
        <div class="above-info">
            <h1>简介标题</h1>

            <p>文字简介</p>
        </div>
        <section class="above-content">
            <div class="above-left">
                <h1 class="above-title">儿童健康测试</h1>
                <a href="#child" class="above-btn">开始测试</a>
            </div>
            <div class="above-right">
                <h1 class="above-title">成人健康测试</h1>
                <a href="#adult" class="above-btn">开始测试</a>
            </div>
        </section>
    </div>
    <div class="detail">
        <section class="dtl-sec" id="child">
            <div class="dtl-sec-head">
                <span>儿童健康测试</span>
            </div>
            <div class="dtl-sec-cont">
                <div class="dtl-content-hide">
                </div>
            </div>
        </section>
        <section class="dtl-sec" id="adult">
            <div class="dtl-sec-head">
                <span>成人健康测试</span>
            </div>
            <div class="dtl-sec-cont">
                <nav class="dtl-menu" id="dtl-menu-adult">
                    <ul>
                        <li>
                            <span class="full">保持良好积极的心理健康状态</span>
                            <span class="abbr">心理</span>
                        </li>
                        <li>
                            <span class="full">促进完美的个性心理发展</span>
                            <span class="abbr">个性</span>

                        </li>
                        <li>
                            <span class="full">提高生活质量获得更多幸福感</span>
                            <span class="abbr">生活</span>

                        </li>
                        <li>
                            <span class="full">缓解压力合理应对</span>
                            <span class="abbr">压力</span>

                        </li>
                        <li>
                            <span class="full">营造和谐家庭氛围</span>
                            <span class="abbr">家庭</span>

                        </li>
                        <li>
                            <span class="full">提高婚姻质量</span>
                            <span class="abbr">婚姻</span>

                        </li>
                        <li>
                            <span class="full">完善子女教育方式</span>
                            <span class="abbr">教育</span>

                        </li>
                        <li>
                            <span class="full">走出亚健康状态</span>
                            <span class="abbr">亚健康</span>

                        </li>
                    </ul>
                </nav>
                <div class="dtl-content-hide">
                    <div id="detail-cont-hide-adult">
                    </div>
                </div>

            </div>
        </section>
    </div>
</div>
<div class="userControl">
    <div class="cover"></div>
    <div class="user-wrap">
        <div id="regist">

        <header>
        <button class="close" type="button">
            <span>×</span>
        </button>
            <h2>创建新账号</h2>
        </header>
            <form>
                <label>用户名：<input type="text" name="username" placeholder="字母、数字" required></label>
                <label>密码：<input type="password" name="password" placeholder="不少于六位" required></label>
                <label>确认密码：<input type="password" placeholder="确认密码" required></label>
                <input type="submit" value="注册">
            </form>
        </div>
        <div id="login">
            <header>
                <button class="close" type="button">
                    <span>×</span>
                </button>
                <h2>用户登录</h2>
            </header>
            <form>
                <label>用户名：<input type="text" name="username" placeholder="字母、数字" required></label>
                <label>密码：<input type="password" name="password" placeholder="不少于六位" required></label>
                <input type="submit" value="登陆">
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/main.js" ></script>
<script type="text/javascript" src="js/setlist.js"></script>
<script type="text/javascript" src="js/menu.js" ></script>
</body>
</html>
