<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>homepage demo</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/userInfo.css" rel="stylesheet" type="text/css">
    <link href="css/jPages.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="topbar">
    <div class="topbar-wrap">
        <div class="topbar-left">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png">
                </a>
            </div>
        </div>
        <div class="topbar-right">
            <div id="loginbar" style="display: none;">
                <a href="javascript:;" onclick="popLogin['regist']()">注册</a>
                <a href="javascript:;" onclick="popLogin['login']()">登陆</a>
            </div>
            <div id="welcome" style="display: none;"></div>
        </div>
    </div>
</div>
<div class="content">
    <div class="user-container">
        <div class="user-info-sec">
            <div class="info-list">
                <h2>个人信息</h2>
                <ul>
                    <li><label>用户名</label></li>
                    <li><label>密码</label></li>
                    <li><label>姓名</label></li>
                    <li><label>邮箱</label></li>
                    <li><label>手机</label></li>
                    <li><label>性别</label></li>
                    <li><label>职业</label></li>
                    <li><label>学历</label></li>
                </ul>
            </div>
            <input class="info-edit" type="submit" value="修改">
        </div>
        <div class="user-history">
            <h2>历史记录</h2>
            <ul id="itemContainer">
                <li>con1</li>
                <li>con2</li>
                <li>con3</li>
                <li>con4</li>
                <li>con4</li>
                <li>con4</li>
                <li>con4</li>
                <li>con4</li>
                <li>con4</li>
                <li>con4</li>
                <li>con4</li>
                <li>con4</li>
                <li>con4</li>
                <li>con4</li>
                <li>con4</li>
                <li>con4</li>
                <li>con4</li>
                <li>con4</li>
                <li>con4</li>
                <li>con4</li>
            </ul>
            <div class="holder">
            </div>
        </div>
    </div>
<div></div>
</div>







<div class="userControl">
    <div class="cover"></div>
    <div class="user-wrap">
        <div id="regist">

            <header>
                <button class="close" type="button">
                    <span>×</span>
                </button>
                <h2>创建新账号</h2>
            </header>
            <form>
                <label>用户名：<input type="text" name="username" placeholder="字母、数字" required></label>
                <label>密码：<input type="password" name="password" placeholder="不少于六位" required></label>
                <label>确认密码：<input type="password" placeholder="确认密码" required></label>
                <input type="submit" value="注册">
            </form>
        </div>
        <div id="login">
            <header>
                <button class="close" type="button">
                    <span>×</span>
                </button>
                <h2>用户登录</h2>
            </header>
            <form>
                <label>用户名：<input type="text" name="username" placeholder="字母、数字" required></label>
                <label>密码：<input type="password" name="password" placeholder="不少于六位" required></label>
                <input type="submit" value="登陆">
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/main.js" ></script>
<script type="text/javascript" src="js/jPages.min.js"></script>
<script type="text/javascript" src="js/user.js"></script>
</body>
</html>
